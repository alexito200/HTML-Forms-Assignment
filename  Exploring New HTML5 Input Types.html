<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="CCCCCC">
    <header></header>
    <main>
        <h1>Forms</h1>
        <!-- Task 1: Implementing Email Input -->
        <form>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter email address" aria-label="email field" required>
            <input type="submit" aria-label="submit button">
        </form>

        <!-- Task 2: Utilizing Number Input -->
        <form>
            <label for="number">Number (Enter a number between 1 and 96):</label>
            <input type="number" min="1" max="96" step="5" placeholder="Enter a number between 1-96" style="max-width: 100%;" aria-label="number selector">
            <input type="submit" aria-label="submit button">
        </form>

        <!-- Task 3: Employing Date Input -->
        <form>
            <label for="date">Date:</label>
            <input type="date" placeholder="MM/DD/YYYY" min="2020-01-01" max="2026-01-01" aria-label="date selector">
            <input type="submit" aria-label="submit button">
        </form>

        <!-- Task 4: Enhancing User Experience with Range Input -->
        <form>
            <label for="range">Range:</label>
            <input type="range" id="range" placeholder="rating" min="1" max="100" value="50" oninput="output.value = range.value" aria-label="range slider">
            <output name="output" for="range" id="output">50</output>
            <input type="submit" aria-label="submit button">
        </form>
        <!-- Task 1: Creating a Selection Experience -->
        <form>
            <label for="select">Choose your favorite programming language:</label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>Python</option>
                <option>C</option>
                <option>C++</option>
                <option>Javascript</option>
            <input type="submit">
            </select>
        </form>

        <form>
            <label for="radio">Choose your level of expertise:</label>
            <p>
            <input type="radio" name="expertise" id="radio1" aria-label="radio"> Beginner
            </p>
            <p>
            <input type="radio" name="expertise" id="radio2" aria-label="radio"> Intermediate
            </p>
            <p>
            <input type="radio" name="expertise" id="radio3" aria-label="radio"> Advanced
            </p>
        </form>
        <form>
            <p>Choose your preferred development platforms:</p>
            
            <p>
            <input type="checkbox" id="checkbox1" aria-label="checkbox">
            <label for="checkbox1">Web</label>
            </p>
            
            <p>
            <input type="checkbox" id="checkbox2" aria-label="checkbox">
            <label for="checkbox2">Mobile</label>
            </p>
            
            <p>
            <input type="checkbox" id="checkbox3" aria-label="checkbox">
            <label for="checkbox3">Desktop</label>
            </p>
        </form>
    </main>
    <footer></footer>
</body>
</html>
